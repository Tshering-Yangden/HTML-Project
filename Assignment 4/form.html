        <h1 align="center" style="color:darkgreen">Ordering Form For Orchids</h1>
        <hr style="height:3px ; background-color:black">
        <form method="post">
            <table>
                <tr>
                    <td><label><strong><big>FULL NAME <sup style="color: red">*</sup></big></strong></label></td>
                    <td><label><strong>:</strong></label></td>
                    <td><input type="text" style="height: 30px ; width:300px ;border-radius: 5px" id="name" placeholder="eg:Tshering" required ></td>
                </tr>
                <tr>
                    <td><label><strong><big>ORDERED NUMBER  <sup style="color: red">*</sup></big></strong></label></td>
                    <td><label><strong>:</strong></label></td>
                    <td><input type="number"  style="height: 30px ; width:300px ;border-radius: 5px" id="number" name="number" max="100" placeholder="eg:2" required></td>
                </tr>
                
                <tr>
                    <td><label><strong><big>ITEM AY YOUR PLACE  <sup style="color: red">*</sup></big></strong></label></td>
                    <td><label><strong>:</strong></label></td>
                    <td><input type="date-local"  style="height: 30px ; width:300px ;border-radius: 5px" id="number" name="number" max="100" placeholder="eg:2" required></td>
                </tr>
                
                <tr>
                    <td><label><strong><big>PHONE NUMBER <sup style="color: red">*</sup></big></strong></label></td>
                    <td><label><strong>:</strong></label></td>
                    <td><input type="number" style="height: 30px ; width:300px ;border-radius: 5px" id="pnumber" name="pnumber" placeholder="eg:12345678" required ></td>
                </tr>
                
                <tr>
                    <td><label><strong><big>EMAIL ID <sup style="color: red">*</sup></big></strong></label></td>
                    <td><label><strong>:</strong></label></td>
                    <td><input type="email" style="height: 30px ; width:300px ;border-radius: 5px" id="emailid" name="age" placeholder="abc@gmail.com" required ></td>
                </tr>
                
                <tr>
                    <td><label><strong><big>TYPES <sup style="color: red">*</sup></big></strong></label></td>
                    <td><label><strong>:</strong></label></td>
                    <td><input type="checkbox" id="checkboxes" name="checkboxes" value=" Phal. Charming Crystal Water" checked><big><strong> Phal. Charming Crystal Water</strong></big>
                    </td>
                    
                    <td><input type="checkbox" id="checkboxes" name="checkboxes" value="hal. I-Lan Golden Tree" ><big><strong>hal. I-Lan Golden Tree  </strong></big> </td>
                    <td><input type="checkbox" id="checkboxes" name="checkboxes" value="hal. I-Hsin Sunflower x P. manii 'Black Magic"><big><strong>hal. I-Hsin Sunflower x P. manii Black Magic  </strong></big></td>
                    <td><input type="checkbox" id="checkboxes" name="checkboxes" value="Phal. Perfect Pixie"><big><strong>Phal. Perfect Pixie</strong> </big></td>
                </tr>
                
                <tr>
                    <td><label><strong><big>TO PLACE THE ORDER  <sup style="color: red">*</sup></big></strong></label></td>
                    <td><label><strong>:</strong></label></td>
                    <td><select id="options" value="options" required><!-- multiple -->
                <option>Paro</option>
                <option>Punakha</option>
                <option>Haa</option>
            
            </select></td>
                </tr>
                   
            <tr>
            
            <td><label for="querybox"><strong><big>FEEDBACK QUERY </big></strong></label></td>
            <td><label><strong>:</strong></label></td>
